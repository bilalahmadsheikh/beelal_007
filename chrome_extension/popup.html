<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BilalAgent v2.0</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }
    
    .header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header svg { flex-shrink: 0; }
    
    .header h1 {
      font-size: 16px;
      font-weight: 700;
      color: white;
    }
    
    .header .version {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 2px;
    }
    
    .content { padding: 16px 20px; }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    
    .status-row:last-child { border-bottom: none; }
    
    .status-label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-value {
      font-size: 13px;
      font-weight: 600;
    }
    
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .badge-green {
      background: rgba(5, 150, 105, 0.2);
      color: #34d399;
    }
    
    .badge-red {
      background: rgba(220, 38, 38, 0.2);
      color: #f87171;
    }
    
    .badge-yellow {
      background: rgba(245, 158, 11, 0.2);
      color: #fbbf24;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    
    .stat {
      text-align: center;
      padding: 10px 8px;
      background: rgba(255,255,255,0.04);
      border-radius: 8px;
    }
    
    .stat-num {
      font-size: 20px;
      font-weight: 700;
      color: #3b82f6;
    }
    
    .stat-label {
      font-size: 10px;
      color: #64748b;
      margin-top: 2px;
    }
    
    .footer {
      padding: 12px 20px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    
    .footer a {
      display: block;
      text-align: center;
      padding: 8px;
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa;
      text-decoration: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    .footer a:hover {
      background: rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <path d="M12 2L2 7l10 5 10-5-10-5z"/>
      <path d="M2 17l10 5 10-5"/>
      <path d="M2 12l10 5 10-5"/>
    </svg>
    <div>
      <h1>BilalAgent</h1>
      <div class="version">v2.0 — Personal AI Agent</div>
    </div>
  </div>
  
  <div class="content">
    <div class="status-row">
      <span class="status-label">Bridge</span>
      <span id="bridge-status" class="badge badge-red">Checking...</span>
    </div>
    
    <div class="status-row">
      <span class="status-label">Mode</span>
      <span class="status-value" id="mode">Local</span>
    </div>
    
    <div class="status-row">
      <span class="status-label">Cookies Synced</span>
      <span class="status-value" id="cookie-sites">—</span>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="pending-count">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="overlay-count">0</div>
        <div class="stat-label">Overlay</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="total-count">0</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="http://localhost:8000/docs" target="_blank">Open API Dashboard ↗</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
